<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo - Manage And Search Your Penidng Tasks In Clicks!</title>
    <link rel = "icon" type = "image/x-icon" href = "./images/favicon.ico">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <main>
        <div class="wrap">
            <section class="heading">
                <p class="title">Todo List Manager</p>
                <p class="subtitle">Manage And Search Your Penidng Tasks In Clicks!</p>
            </section>
            <section class="task-manager">
                <div class="search-box">
                    <form class="search">
                        <input type="text" name="task" placeholder="Search Your Task..." autocomplete="off">
                        <i class="bi bi-x-square-fill reset" ></i>
                    </form>
                </div>
                <div class="task-box">
                    <ul class="tasks">
                         <li>
                            <span>Learn Java Script</span>
                            <i class="bi bi-trash-fill delete"></i>
                        </li> 
                        
                    </ul>
                    <form class="add">
                        <input type="text" name="task" placeholder="Add New Task..." autocomplete="off">
                        <input type="submit" value="Add">
                    </form>
                </div>
                <div class="message">
                    <span>You have 3 pending tasks</span>
                    <button class="clear">Clear All</button>
                </div>
            </section>
        </div>

    </main>
    <script src="./index.js"></script>
    
</body>
</html>
